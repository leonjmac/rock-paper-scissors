<!--DOCTYPE html-->
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
		<title>RPS - Shoot!</title>
	</head>
	<body>
        <div class="container">
            <div class="new_game_screen">
                <h1>Rock, Paper, Scissors - Shoot!</h1>
                <h2>Select Game Type</h2>
                <div class="row game_selection ui_buttons">
                    <button data-key='1' class="span_1_of_3">Just 1</button>
                    <button data-key='2' class="span_1_of_3">Best of 3</button>
                    <button data-key='10' class="span_1_of_3">First to 10</button>
                </div>
                <div class="clearfix"></div>
            </div>
            
            <div class="player_move_screen">
                <h2>Make Your Move</h2>
                <div class="row move_selection ui_buttons">
                    <button data-key='0' class="span_1_of_3">Rock</button>
                    <button data-key='1' class="span_1_of_3">Paper</button>
                    <button data-key='2' class="span_1_of_3">Scissors</button>
                </div>
                <div class="clearfix"></div>
            </div>
            
            <div class="round_outcome_screen">
                <h2>Outcome</h2>
                <div class="row">
                    <div class="score span_2_of_9">
                        <p id="player_score">0</p>
                        <p>Man</p>
                    </div>
                    <div class="winning_move span_5_of_9">
                        <img alt="winning move">
                    </div>
                    <div class="score span_2_of_9">
                        <p id="computer_score">0</p>
                        <p>Machine</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            
            <div class="game_outcome_screen">
                <h2>Game Over!</h2>
                <div class="row">
                    <p id="game_outcome_text"></p>                    
                </div>
                <div class="row">
                    <button id="reset_button">Play Again?</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>        
        <script type="text/javascript" src="script.js"></script>
	</body>
</html>
